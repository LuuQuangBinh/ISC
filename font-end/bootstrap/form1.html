<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>form 1</title>
</head>

<body>
    <div class="container">
        <div class="h1 text-center">Register</div>
        <div class="h4 text-center text-secondary my-4">Create your account. It's free and only take a minute</div>
        <form>
            <div class="form-group form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="Confirm Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">I accept the <span class="text-success">Term of Use</span> & <span class="text-success">Privacy Policy</span></label>
            </div>
            <button type="submit" class="btn btn-block btn-success btn-lg">Register Now</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
